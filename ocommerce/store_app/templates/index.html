{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}


        <div class="row banner">
            <div class="col-md-12">
                    <img src="http://placehold.it/900x100" alt="" >
            </div>
        </div>
    

    <div class="row">
        {% for product in products %}
        <div class="col-sm-3 col-lg-3 col-md-3">
            <div class="thumbnail"> 
                <img src="{{ MEDIA_URL }}{{ product.photo }}" alt="" >
                <div class="caption">
                    <h4 class="float-right">{{ product.price }}</h4>
                    <h4><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></h4>
                    <p>{{ product.detail }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
